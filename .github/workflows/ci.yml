# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Project Actions

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - uses: extractions/setup-just@v3
    - name: Build
      run: just build

  build-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - uses: extractions/setup-just@v3
    - name: Build Client
      run: just build-client

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - uses: extractions/setup-just@v3
    - name: Test
      run: just test


  seed:
    runs-on: ubuntu-latest
    env:
      SEED_DATA_URI: ./internal/seeder/test_source
      SQLITE_MODE: memory
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - uses: extractions/setup-just@v3
    - name: Seed
      run: just seed
